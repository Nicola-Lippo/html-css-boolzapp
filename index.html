<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/master.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Boolzapp Layout</title>
</head>
<body>
    <div class="container">

        <!--COLONNA DI SINISTRA (NASCOSTA VERSIONE MOBILE)-->
        <div id="col-sx">
            <!--ME-->
            <div class="me contenuto d-flex sb-center">
                <img src="./img/avatar_2.jpg" alt="avatar">
                <div class="icone">
                    <i class="fa-regular fa-trash-can"></i>
                    <i class="fa-regular fa-gem"></i>
                    <i class="fa-regular fa-hourglass-half"></i>                    
                </div>
            </div>
            <div class="notifiche"></div>
            <div class="cerca"></div>
            <div class="rubrica"></div>
        </div>

        <!--COLONNA DI DESTRA-->
        <div id="col-dx">

            <!--IMG + CONTATTO-->
            <div class="contatto contenuto d-flex sb-center">
                <div class="con-speci d-flex center">
                    <img src="./img/avatar_1.jpg" alt="avatar">
                    <div class="specifiche">
                        <div class="nome"><strong>Michele</strong></div>
                        <div class="accesso">Ultimo accesso oggi alle 14.00</div>
                    </div>
                </div>
                <div class="icone">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-calendar"></i>
                    <i class="fa-regular fa-message"></i>
                </div>
            </div>

            <!--MESSAGGI-->
            <div class="mess"></div>

            <!--SCRIVI TESTO + INVIA-->
            <div class="invia"></div>
        </div>

    </div>
</body>
</html>
